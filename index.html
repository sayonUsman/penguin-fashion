<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <header class="max-w-[90rem] mx-auto bg-[#FFFBF0]">
      <nav
        class="lg:flex lg:justify-between lg:items-center pt-10 pb-5 px-5 lg:px-20 xl:px-0 xl:pl-40 xl:pr-36"
      >
        <img src="icons/logo.png" alt="logo" class="hidden lg:flex lg:w-56" />

        <ul class="flex justify-between items-center text-base">
          <li><a href="/">Home</a></li>
          <li class="lg:px-12"><a href="/">Product</a></li>
          <li class="lg:pr-12"><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>

      <div
        class="flex flex-col lg:flex-row lg:justify-between px-5 lg:px-20 xl:px-40 lg:py-10 xl:py-0"
      >
        <div class="pt-10 lg:pt-20 xl:pt-24">
          <h1
            class="text-[#FABE4C] text-6xl sm:text-7xl uppercase font-bebas-neue max-w-[26rem]"
          >
            Be the Penguins
            <span class="text-[#363958] font-bebas-neue">of Winter</span>
          </h1>

          <p class="text-base max-w-[22.5rem]">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>

          <button
            class="bg-linear-to-b from-[#A4BC46] to-[#85A019] w-44 h-16 text-base rounded-lg flex justify-center items-center text-[#FFFFFF] mt-3"
          >
            <img
              src="icons/shopping-cart 1.png"
              alt="shopping-cart"
              class="w-5 mr-2"
            />BUY NOW
          </button>
        </div>

        <div class="py-16 lg:py-0 pb-24 lg:pb-28 xl:pb-32 2xl:pr-24">
          <img src="images/model.png" alt="model" class="w-full" />
        </div>
      </div>
    </header>
  </body>
</html>
